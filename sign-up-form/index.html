<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="picture">
            <div class="logo">
                <img src="./img/tenders.png" alt="">
                <h1>Tenders</h1>
            </div>
        </div>
        <div class="content">
            <div>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis excepturi, reiciendis tempora,
                    officia molestias id harum, animi eaque neque veritatis voluptates. Expedita error minima est vel,
                    possimus omnis ex voluptatem?</p>
            </div>
            <form action="">
                <h3>Let's do this !</h3>
                <div class="inputs-container">
                    <div class="input-group">
                        <label for="">First name *</label>
                        <input type="text" min="1" max="40" required>
                    </div>
                    <div class="input-group">
                        <label for="">Last Name *</label>
                        <input type="text" min="1" max="40" required>
                    </div>
                    <div class="input-group">
                        <label for="">Email *</label>
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label for="">Phone number</label>
                        <input type="">
                    </div>
                    <div class="input-group">
                        <label for="">Password *</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <label for="">Confirm Password *</label>
                        <input type="password">
                    </div>
                </div>
                <button class="btn-submit">CREATE ACCOUNT</button>
            </form>
            <p>Already have an account ? <a href="#">Log in</a></p>
        </div>
    </main>
</body>

</html>
