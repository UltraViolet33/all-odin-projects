<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Books Library</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button id="add-book-btn">Add a book</button>
  <form id="add-book-form">
    <input type="text" id="title" name="title" placeholder="Book title" />
    <input type="text" id="author" name="author" placeholder="Book author" />
    <input type="number" id="pages" name="pages" placeholder="Book pages number" />
    <input type="checkbox" id="status" name="status" value="true" />
    <label for="status">Status</label>
    <button>Valider</button>
    <div id="error"></div>
  </form>
  <div id="books"></div>
  <script src="script.js"></script>
</body>

</html>
